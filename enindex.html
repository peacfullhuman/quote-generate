    <div class="lang" id="langButtons">
        <div id="ruBut" class="langBtn ruButten"><a id="ruBtn">ru</a></div>
        <div id="enBut" class="langBtn enButten"><a id="enBtn">en</a></div>
    </div>

    <div class="container">

        <div class="quotes">
            <p id="quote">You should only listen to your intuition. Every time I listened to the opinions of the “older and wiser”, I wasted time. If you feel what needs to be done, ignore the opinions of authorities.</p>
            <h3 id="author">Pavel Durov</h3>
        </div>
    </div>

    <div class="btn-generate">
        <a id="generate" onclick="generate()" class="button">
            Quote
        </a>
    </div>
